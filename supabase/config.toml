# Supabase local configuration — PROJECT: rapportino
# Ports décalés pour éviter tout conflit avec radarpulse (5432x)

project_id = "rapportino"

[api]
enabled = true
port = 54421
schemas = ["public", "graphql_public"]
extra_search_path = ["public", "extensions"]
max_rows = 1000

[api.tls]
enabled = false

[db]
port = 54422
shadow_port = 54420
major_version = 17

[db.pooler]
enabled = false
port = 54429
pool_mode = "transaction"
default_pool_size = 20
max_client_conn = 100

[db.migrations]
enabled = true
schema_paths = []

[db.seed]
enabled = true
sql_paths = ["./seed.sql"]

[realtime]
enabled = true

[studio]
enabled = true
port = 54423
api_url = "http://127.0.0.1:54421"
openai_api_key = "env(OPENAI_API_KEY)"

[inbucket]
enabled = true
port = 54424

[storage]
enabled = true
file_size_limit = "50MiB"

[storage.analytics]
enabled = false

[storage.vector]
enabled = false

[auth]
enabled = true
site_url = "http://127.0.0.1:3000"
additional_redirect_urls = ["http://127.0.0.1:3000"]
jwt_expiry = 3600
enable_refresh_token_rotation = true
enable_signup = true
enable_anonymous_sign_ins = false
minimum_password_length = 6

[auth.rate_limit]
email_sent = 2
sms_sent = 30
anonymous_users = 30
token_refresh = 150
sign_in_sign_ups = 30
token_verifications = 30
web3 = 30

[edge_runtime]
enabled = false
policy = "per_worker"
inspector_port = 8084
deno_version = 2

[analytics]
enabled = true
port = 54427
backend = "postgres"

# =========================
# EDGE FUNCTIONS
# =========================

[functions.inca-import]
enabled = true
verify_jwt = true
import_map = "./functions/inca-import/deno.json"
entrypoint = "./functions/inca-import/index.ts"

[functions.admin-create-user]
enabled = true
verify_jwt = true
import_map = "./functions/admin-create-user/deno.json"
entrypoint = "./functions/admin-create-user/index.ts"
